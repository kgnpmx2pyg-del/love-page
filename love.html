<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
body {
  background: radial-gradient(circle at top, #1a1a1a, #000);
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
  text-align: center;
  margin: 0;
}

.container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 20px;
}

h1 {
  color: #ff5c8a;
  font-size: 2.6em;
  margin-bottom: 10px;
}

.subtitle {
  opacity: 0.8;
  margin-bottom: 30px;
}

.counter {
  font-size: 1.1em;
  line-height: 1.6;
  color: #ffd6e0;
  margin-bottom: 35px;
}

.secret {
  font-size: 0.95em;
  color: #aaa;
  cursor: pointer;
  transition: transform 0.2s, color 0.2s;
}

.secret:hover {
  color: #fff;
  transform: scale(1.05);
}

.reveal {
  margin-top: 20px;
  font-size: 1.1em;
  color: #ff9aa2;
  opacity: 0;
  transition: opacity 0.6s;
}
</style>
</head>

<body>
<div class="container">
  <h1>Hi Monica ‚ù§Ô∏è</h1>
  <div class="subtitle">This page exists only for you.</div>

  <div class="counter" id="counter"></div>

  <div class="secret" onclick="showSecret()">
    tap for a secret
  </div>

  <div class="reveal" id="reveal"></div>
</div>

<script>
/* üîπ CHANGE START DATE HERE */
const startDate = new Date("2023-03-05");

/* üîπ SECRET MESSAGES */
const secrets = [
  "You are my favorite bug in the system ü´∂",
  "Some distances only make love smarter.",
  "You live rent-free in my head.",
  "I‚Äôd choose you again, every timeline.",
  "Not perfect. Still my person."
];

let secretIndex = 0;

function showSecret() {
  const el = document.getElementById("reveal");
  el.style.opacity = 0;

  setTimeout(() => {
    el.innerText = secrets[secretIndex];
    el.style.opacity = 1;
    secretIndex = (secretIndex + 1) % secrets.length;
  }, 200);
}

/* üîπ DETAILED COUNTER */
function updateCounter() {
  const now = new Date();
  let diff = Math.floor((now - startDate) / 1000);

  const daysTotal = Math.floor(diff / 86400);

  let years = Math.floor(daysTotal / 365);
  let remainingDays = daysTotal % 365;

  let months = Math.floor(remainingDays / 30);
  remainingDays %= 30;

  let weeks = Math.floor(remainingDays / 7);
  let days = remainingDays % 7;

  document.getElementById("counter").innerHTML =
    `<strong>Together:</strong><br>
     ${years} years ¬∑ ${months} months ¬∑ ${weeks} weeks ¬∑ ${days} days<br>
     <span style="opacity:0.7">(${daysTotal} days total)</span>`;
}

updateCounter();
</script>
</body>
</html>
