/* ===== STAR SKY ===== */
.stars {
  position: fixed;
  inset: 0;
  z-index: 0;
}
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: drift linear infinite, twinkle ease-in-out infinite;
}
.paused .star { animation-play-state: paused; }

@keyframes drift {
  from { transform: translateY(0); }
  to { transform: translateY(-120vh); }
}
@keyframes twinkle {
  0%,100% { opacity: 0.3; }
  50% { opacity: 1; }
}
